<nav *ngIf="$isLogged | async">
  <button *ngIf="!showMenu" class="menu-button" (click)="showMenu = !showMenu">
  </button>
  <ul *ngIf="showMenu" (click)="showMenu = false">
    @for (item of menuItens; track item.label) {
      <li><a [routerLink]="[item.route]" >{{ item.label }}</a></li>
    }
    <li><a role="button" aria-label="fechar menu">X</a></li>
  </ul>
</nav>
