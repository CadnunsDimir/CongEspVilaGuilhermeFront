<h2 class="center">Redefinir mi contraseña</h2>

<form class="centralized-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-custom-input type="text" id="username" formControlName="username" placeholder="Digite tu usuario" />

    <app-custom-input type="password" id="password" formControlName="password" placeholder="Digite tu nueva contraseña" />
    <input class="button" type="submit" value="Definir" [disabled]="!form.valid">
</form>
